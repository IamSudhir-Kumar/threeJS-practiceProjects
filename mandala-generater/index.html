<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js AR Project</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #arjs-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js",
        "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.3.2/aframe/build/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- AR.js Scene Setup -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Define your marker with type and value -->
    <a-marker type="barcode" value="5">
      <!-- Load your 3D model here -->
      <a-entity
        obj-model="obj: url(path/to/your/model.obj); mtl: url(path/to/your/model.mtl);"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-marker>
    <!-- Camera entity for AR view -->
    <a-entity camera></a-entity>
  </a-scene>

  <script type="module" src="index.js"></script>
</body>
</html>
